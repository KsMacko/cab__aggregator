databaseChangeLog:
  - changeSet:
      id: create-passenger-account
      author: KsMacko
      changes:
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: profile_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: char(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
        - createTable:
            tableName: rate
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ride_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: passenger_profile_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: passenger_profile_id
                    referencedTableName: profile
                    referencedColumnNames: profile_id
