databaseChangeLog:
  - changeSet:
      id: create-tables
      author: KsMacko
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_four_digits
                  type: VARCHAR(4)
                  constraints:
                    nullable: true
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: owner
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: card_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
        - createTable:
            tableName: driver_wallets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
        - createTable:
            tableName: finance_operation
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: amount
                  type: DECIMAL(5, 2)
                  constraints:
                    nullable: true
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_financial_operation_card
                    references: card(id)
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: financial_operation_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_payment_financial_operation
                    references: finance_operation(id)
              - column:
                  name: passenger_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: payment_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
        - createTable:
            tableName: wallet_transfer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: driver_wallet_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_wallet_transfer_driver_wallet
                    references: driver_wallets(id)
              - column:
                  name: financial_operation_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_wallet_transfer_financial_operation
                    references: finance_operation(id)