databaseChangeLog:
  - changeSet:
      id: create-driver-account
      author: KsMacko
      changes:
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: profile_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: fare_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: driver_status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: char(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: car_number
                  type: char(7)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: brand
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_current
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: driver_profile_profile_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_car_profile
                    referencedTableName: profile
                    referencedColumnNames: profile_id
        - createTable:
            tableName: rate
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: ride_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: driver_profile_profile_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rate_profile
                    referencedTableName: profile
                    referencedColumnNames: profile_id
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ride_id
                  type: varchar(50)
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: activity
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: driver_profile_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notification_profile
                    referencedTableName: profile
                    referencedColumnNames: profile_id
        - createTable:
            tableName: cash_confirmation
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_cash_confirmation_notification
                    referencedTableName: notification
                    referencedColumnNames: id
              - column:
                  name: amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: passenger_id
                  type: bigint
                  constraints:
                    nullable: false
        - createTable:
            tableName: ride_creation
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_ride_creation_notification
                    referencedTableName: notification
                    referencedColumnNames: id
              - column:
                  name: start_location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: end_locations
                  type: text
                  constraints:
                    nullable: false