databaseChangeLog:
  - changeSet:
      id: create-driver-account
      author: KsMacko
      changes:
        - createTable:
            tableName: user_account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: hash_password
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: profile_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_profile_user_account
                    referencedTableName: user_account
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: fare_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: driver_status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: char(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: car_number
                  type: char(7)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: brand
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_current
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: driver_profile_profile_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_car_profile
                    referencedTableName: profile
                    referencedColumnNames: profile_id
        - createTable:
            tableName: rate
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: driver_profile_profile_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rate_profile
                    referencedTableName: profile
                    referencedColumnNames: profile_id